<h1>Donate to the Lending Place</h1>
<form action="/donate" method="post">
<p><label>Name:</label> <input type="text" name="name" required> </p>
<p><label>Amount:</label> <input type="number" name="amount" step=0.001 min=0.001 required></p>
<p><label>Card Number:</label> <input type="text" name="cardNumber" required></p>
<p><label>Email:</label> <input type="text" name="email" required></p>
<p><label>Phone:</label> <input type="text" name="phone"><span class="optionalFieldLabel">(Optional)</span></p>
<p><label>Mailing Address:</label> <input type="text" name="mailingAddress"><span class="optionalFieldLabel">(Optional)</span></p>
<p><label>Currency:</label><select name="currency" required>
    <option disabled selected>Select a Currency</option>
    <option *ngFor="let currency of currencies" [value]="currency.abbr">{{formatCurrency(currency)}}</option>
</select></p>
<p><button type="submit">Send Donation</button></p>
</form>
