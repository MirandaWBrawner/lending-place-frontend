<h1>Donate to the Lending Place</h1>
<form [formGroup]="donateFormGroup" (ngSubmit)="onSubmit()">
<p><label>Name:</label><input type="text" formControlName="donorName" required (keyup)="checkFields()"></p>
<p><label>Amount:</label> <input type="number" formControlName="amount" step=0.001 min=0.001 required (keyup)="checkFields()"></p>
<p><label>Card Number:</label> <input type="text" formControlName="cardNumber" required (keyup)="checkFields()"></p>
<p><label>Email:</label> <input type="text" formControlName="email" required (keyup)="checkFields()"></p>
<p><label>Phone:</label> <input type="text" formControlName="phone"><span class="optionalFieldLabel">(Optional)</span></p>
<p><label>Mailing Address:</label> <input type="text" formControlName="mailingAddress"><span class="optionalFieldLabel">(Optional)</span></p>
<p><label>Currency:</label><select formControlName="currency" required (click)="checkFields()">
    <option disabled selected>Select a Currency</option>
    <option *ngFor="let currency of currencies" [value]="currency.abbr">{{formatCurrency(currency)}}</option>
</select></p>
<p><button type="submit" [disabled]="missingField">Send Donation</button></p>
</form>
<p *ngIf="attempted">The form could not be submitted. Check if any of the required fields are empty.</p>
