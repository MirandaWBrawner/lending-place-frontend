<h1>Employee Login</h1>
<form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">
    <div><label>Username</label><br>
    <input formControlName="username" type="text"></div>
    <div><label>Password</label><br>
    <input formControlName="password" type="password"></div>
    <div><button type="submit">Login</button></div>
</form>
