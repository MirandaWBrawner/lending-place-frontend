<h1>Let us know what you would like to see at our library!</h1>
<form [formGroup]="feedbackFormGroup" (ngSubmit)="onSubmit()">
<p><input type="text" formControlName="subject" placeholder="Title..."></p>
<p><textarea formControlName="fullText" placeholder="What would you like to see..." class="largeTextBox" cols=100 rows=200></textarea></p>
<p><button type="submit">Submit Recommendation</button></p>
</form>
